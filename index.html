<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspalani | Amir Spalani</title>
</head>

<body>
  <h1>HELLO <span>WORLD</span></h1>
  <style>
    @keyframes color-change {
      0% {
        color: red;
      }

      20% {
        color: orange;
      }

      40% {
        color: yellow;
      }

      60% {
        color: pink;
      }

      80% {
        color: purple;
      }

      100% {
        color: blue;
      }
    }

    body {
      margin: 0;
      text-align: center;
      font-family: sans-serif;
    }

    span {
      animation: color-change 4s infinite;
      transition: 0.3s all;
    }
  </style>
</body>

</html>
